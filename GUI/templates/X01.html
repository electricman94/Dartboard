<style>
   .border {
      border-style: none;
      border-width: 1px;
      border-color: #FFFFFF;
   }
   .head, .datum {
      border-width: 1px;
      border-color: #4F628E;
   }
   .head {
      text-align: right;
      padding-right: 20px;
      border-right-style: solid;
   }
   .datum {
      text-align: left;
      padding-left: 20px;
      border-left-style: solid;
   }
</style>
<script>
function update(data) {
   build(data.display);
}

function build(display) {
   var players = document.getElementById('players');
   var meta = document.getElementById('meta');

   meta.innerHTML = '';
   meta.appendChild(datum_pair('Throw', display.Throw + ' / 3', 0));
   meta.appendChild(datum_pair('Round', display.Round, 1));

   players.innerHTML = '';
   for (i = 0; i < display.Players.length; i++) {
      players.appendChild(datum_pair(display.Players[i], display.Scores[i], i));
   }
}

function datum_pair(head, datum, little) {
   // create row
   var row = document.createElement('div');
   row.className = 'row';

   var head_div = document.createElement('div');
   var head_p = document.createElement('p');
   var head_text = document.createTextNode(head);

   head_div.className = 'col-6';
   if (little == 0) {
      head_p.className = 'big head'
   } else {
      head_p.className = 'little head'
   }

   head_p.appendChild(head_text);
   head_div.appendChild(head_p);

   var datum_div = document.createElement('div');
   var datum_p = document.createElement('p');
   var datum_text = document.createTextNode(datum);

   datum_div.className = 'col-6';
   if (little == 0) {
      datum_p.className = 'big datum'
   } else {
      datum_p.className = 'little datum'
   }

   datum_p.appendChild(datum_text);
   datum_div.appendChild(datum_p);

   row.appendChild(head_div);
   row.appendChild(datum_div);

   return row
}
</script>

</div>
